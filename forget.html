<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ลืมรหัสผ่าน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to bottom right, #f0fff4, #c6f6d5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #2f855a;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
    }

    input:focus {
      border-color: #38a169;
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #38a169;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2f855a;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #2f855a;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ลืมรหัสผ่าน</h2>
    <input type="email" placeholder="กรอกอีเมลที่ใช้สมัคร">
    <a href="">
      <button>ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
    </a>
    <a class="back-link" href="index.html">ย้อนกลับ</a>
  </div>
</body>
</html>
